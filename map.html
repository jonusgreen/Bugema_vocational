<html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
            <title>slide image tutorial</title>
            <style>
.slideshow-container {
  position: relative;
  width: 100%;
  height: 400px;
}

.mySlides {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.mySlides img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
            </style>
        </head>
        <body>
            <div class="slideshow-container">
                <div class="mySlides">
                  <img src="images/1.jpg" alt="Team Member 1">
                </div>
                <div class="mySlides">
                  <img src="images/10.jpg" alt="Team Member 2">
                </div>
                <div class="mySlides">
                  <img src="images/12.jpg" alt="Team Member 3">
                </div>
                <!-- Add more slides as needed -->
              </div>
              <script>
                $(document).ready(function() {
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = $(".mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
  }
});
              </script>
        </body>
    </html>
